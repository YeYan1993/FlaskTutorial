<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看</title>
</head>
<body>
<h3>Users Info</h3>
<table border=5>
    <thead>
    <td>ID</td>
    <td>Name</td>
    <td>Email</td>
    </thead>

    {% for row in rows %}

        <tr>
            <td>{{ row["id"] }}</td>
            <td>{{ row["name"] }}</td>
            <td>{{ row["email"] }}</td>
        </tr>

    {% endfor %}
</table>
<br><br>

<a href="/">返回首页</a>
</body>
</html>
